live_config_reload: true

#env:
#  TERM: xterm-256color
  
#shell:
#  program: /bin/zsh

# tema dracula
import:
  - ~/.config/alacritty/dracula.yml

font:
  #normal:
  #  family: Menlo
  #  style: Regular
  normal:
    family: SF Mono
    style: Light
  #size: 17
  size: 19

#defaults write -g AppleFontSmoothing -int 0
draw_bold_text_with_bright_colors: true

# Atalho pra nova instancia
key_bindings:
  - { key: Return, mods: Super|Shift, action: CreateNewWindow }
  - { key: T, mods: Command, chars: "\x01\x63" }
  - { key: A, mods: Command, chars: "\x01" }
